<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .loading {
      font-size: 24px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="loading">Loading... Please wait</div>

  <script>
    setTimeout(() => {
      window.location.href = "https://mlpro-trckr.com/s?a=278190&sm=52359&co=340328&mt=3";
    }, 3000); // 3 seconds
  </script>
</body>
</html>
